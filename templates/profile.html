{% extends "base.html" %}
{% block content %}
<h1>Profil</h1>
<div class="grid cols-2">
  <div class="panel">
    <h2>2FA-Status</h2>
    <p>{{ '✅ Aktiv' if current_user.is_totp_confirmed else '❌ Nicht eingerichtet' }}</p>
    <form method="post">
      <input type="hidden" name="action" value="reset-2fa">
      <button class="secondary">2FA zurücksetzen</button>
    </form>
  </div>

  <div class="panel">
    <h2>Passwort ändern</h2>
    <form method="post" class="grid">
      <input type="hidden" name="action" value="password">
      <label>Altes Passwort<br><input name="old" type="password" required></label>
      <label>Neues Passwort<br><input name="new" type="password" required></label>
      <div><button>Ändern</button></div>
    </form>
  </div>
</div>
{% endblock %}
